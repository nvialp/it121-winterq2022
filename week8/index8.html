<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <link rel="stylesheet" href="../style.css" /> 
</head>
<body>
    <h1> NICHOLAS VIALPANDO</h1>
    <h1> IT 121 - HW 8 Sunny With A Chance Of Awesome   
    <h1>28 February 2023</h1>
    
    <a href="../index.html">Back To Contents</a> 

    <h1>HTTP Requests & Async</h1>
    
    <form>
      city: <input type="text" id="city" name="city"><br>
    
      <button>Get 5 Day Forecast</button>
    </form>

    <div id="5day">
        Date: <div id="date"></div>
        Temperature min: <div id="min"></div>
        Temperature max: <div id="max"></div>
        Humidity: <div id="humidity"></div>
        Description: <div id="description"></div>
        Weather icon: <div id="icon"></div>
    </div>        
        
</body>
</html>

<script>
$(document).ready(() => {
    $('form button').on('click', (e) => {
       //cancel the default form submission
       e.preventDefault();
       //gather up all form-field values
       let api = "https://api.openweathermap.org/data/2.5/forecast?q=";
       let city = $("#city").val();
       //console.log(city);
       let country = ",us";
       let apiKey = "&APPID=f408b37b6f1efc1d780f3bda17fa8abc";
       let url = api + city + country + apiKey;
       console.log(url);

        const kToF = (k) => {
            let f = (((Number(k) - 273.15) * 9 ) / 5) + 32;
            return f.toFixed(2);
        }
        
       //send the request
        $.getJSON(url, function(data, status) {
            if (status == "success") {
                for (let i = 0; i < 6; i++) {
                    let forecastDate = new Date(data.list[i].dt * 1000);
                    let tempL = kToF(data.list[i].main.temp_min);
                    //console.log("low: " + tempL)
                    let tempH = kToF(data.list[i].main.temp_max);
                    //console.log("high: " + tempH)
                    let description = data.list[i].weather[i].description;
                    console.log(description)
                    
                    $("#date").text(forecastDate);
                    $("#min").text(tempL);
                    $("#max").text(tempH);
                    $("#humidity").text(data.list[i].main.humidity);
                    $("#description").text(description);
                    $("#icon").text(data.list[i].weather[i].icon);
                }
            }
                
            else {
                $("#message").text("error");
            }
        });  
        //when the server replies...
       //temporarily disable button to prevent double-submit
        
     // this happens before post completes
     $('form button').attr('disabled', 'disabled');
});
});
