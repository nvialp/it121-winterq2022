        ];

        $(document).ready(function(){

        const createTable = (table, data) => {
            for (let element of data) {
                let row = table.insertRow();

                for (key in element) {
                    let cell = row.insertCell();
                    let text = document.createTextNode(element[key]);
                    cell.appendChild(text);
                }
            }
        }

        const gryffindor = $("button:contains('Gryffindor')");
        const hufflepuff = $("button:contains('Hufflepuff')");
        const ravenclaw = $("button:contains('Ravenclaw')");
        const slytherin = $("button:contains('Slytherin')");

        let table = document.querySelector("table");
        //const table = $("table");
        let data = Object.keys(characters[0]);

        createTable(table, characters)
        $("tr:odd").css("background-color", "azure");
            
        const reset = $("#reset");
        reset.on("click", (e) => {
            $("table tr:not(:first)").remove();
            createTable(table, characters);
            $("table tr:odd").css("background-color", "azure");
        });
          
        gryffindor.on("click", (e) => {
            $("tr").show();
            $("tr:contains('Gryffindor'):even").css("background-color", "gold");
            $("tr:contains('Gryffindor'):odd").css("background-color", "red");
            $("tr:not(:first)").not("tr:contains('Gryffindor')").hide();
        });

        hufflepuff.on("click", (e) => {
            $("tr").show();
            $("tr:contains('Hufflepuff'):even").css("background-color", "gold");
            $("tr:contains('Hufflepuff'):odd").css("background-color", "grey");
            $("tr:not(:first)").not("tr:contains('Hufflepuff')").hide();
        });

        ravenclaw.on("click", (e) => {
            $("tr").show();
            $("tr:contains('Ravenclaw'):even").css("background-color", "blue");
            $("tr:contains('Ravenclaw'):odd").css("background-color", "silver");
            $("tr:not(:first)").not("tr:contains('Ravenclaw')").hide();
        });

        slytherin.on("click", (e) => {
            $("tr").show();
            $("tr:contains('Slytherin'):even").css("background-color", "green");
            $("tr:contains('Slytherin'):odd").css("background-color", "silver");
            $("tr:not(:first)").not("tr:contains('Slytherin')").hide();
        });
